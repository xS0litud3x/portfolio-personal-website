      @import url("https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap");
    </style>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Charles Henry Dubreuil Profolio</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mediaqueries.css" />
  </head>
  <body>
    <nav id="desktop-nav">
      <div class="logo">Charles Henry Dubreuil</div>
      <div>
        <ul class="nav-links">
          <li><a href="#about">About</a></li>
          <li><a href="#experience">Experience</a></li>
          <li><a href="#projects">Projects</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </div>
    </nav>
    <nav id="hamburger-nav">
      <div class="logo">Charles Henry Dubreuil</div>
      <div class="hamburger-menu">
        <div class="hamburger-icon" onclick="toggleMenu()">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="menu-links">
          <li><a href="#about" onclick="toggleMenu()">About</a></li>
          <li><a href="#experience" onclick="toggleMenu()">Experience</a></li>
          <li><a href="#projects" onclick="toggleMenu()">Projects</a></li>
          <li><a href="#contact" onclick="toggleMenu()">Contact</a></li>

    <section id="profile">
      <div class="section__pic-container">
        <img
          src="./assets/profile-pic2.0.png"
          alt="Charles Henry Dubreuil profile picture"
        />
      </div>
      <div class="section__text">
        <p class="section__text__p1">Hello, I'm</p>
        <h1 class="title">Charles Henry Dubreuil</h1>
        <p class="section__text__p2">Software Engineer</p>
        <div class="btn-container">
          <button
            class="btn btn-color-2"
            onclick="window.open('./assets/CD-Resume.pdf')"
          >
            Download CV</button
          ><button
            class="btn btn-color-1"
            onclick="location.href = './#contact'"
          >
            Contact Info
          </button>
        </div>
        <div id="socials-container">
          <img
            src="assets/linkedin.png"
            alt="Charles Henry Dubreuil Linkdin profile "
            class="icons"
            onclick="location.href= 'https://www.linkedin.com/in/charles-dubreuil053100/'"
          />
          <img
            src="assets/github.png"
            alt="Charles Henry Dubreuil Github profile "
            class="icons"
            onclick="location.href= 'https://github.com/xS0litud3x'"
          />
